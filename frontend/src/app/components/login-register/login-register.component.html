<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-indigo-100">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg overflow-hidden">
      <div class="p-8">
        <div class="text-center mb-6">
          <div class="text-4xl mb-2">ðŸ“”</div>
          <h1 class="text-2xl font-bold text-gray-800">Moodiary</h1>
          <p class="text-sm text-gray-500">Your private thoughts, securely stored</p>
        </div>
  
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
          <button class="flex-1 py-2 text-center font-semibold text-gray-600 hover:text-indigo-600 border-b-2"
                  [class.border-indigo-500]="!isSignup" [class.text-indigo-600]="!isSignup"
                  (click)="isSignup = false">
            Login
          </button>
          <button class="flex-1 py-2 text-center font-semibold text-gray-600 hover:text-indigo-600 border-b-2"
                  [class.border-indigo-500]="isSignup" [class.text-indigo-600]="isSignup"
                  (click)="isSignup = true">
            Sign Up
          </button>
        </div>
  
        <form class="space-y-5" *ngIf="!isSignup" (ngSubmit)="login()">
          <!-- Login Form -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" autocomplete="email" required
                   placeholder="Enter your email"
                   class="form-control mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="current-password" required
                   placeholder="Enter your password"
                   class="form-control mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
  
          <div class="flex items-center justify-between text-sm text-gray-600">
            <a href="/forgot-password" class="text-indigo-600 hover:underline">Forgot password?</a>
            <button class="text-indigo-600 hover:underline" (click)="isSignup = true">Create an account</button>
          </div>
  
          <button type="submit" [disabled]="loading"
                  class="btn bg-indigo-600 hover:bg-indigo-500 text-white w-full py-2 rounded-md font-semibold transition">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
  
          <a href="/otp-login"
             class="block text-center mt-3 bg-indigo-500 hover:bg-indigo-400 text-white py-2 rounded-md font-semibold transition">
            Login with OTP
          </a>
        </form>
  
        <form class="space-y-5" *ngIf="isSignup" (ngSubmit)="register()">
          <!-- Signup Form -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" autocomplete="name" required
                   placeholder="Enter your full name"
                   class="form-control mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="signup-email" name="email" [(ngModel)]="email" autocomplete="email" required
                   placeholder="Enter your email"
                   class="form-control mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="signup-password" name="password" [(ngModel)]="password" autocomplete="new-password" required
                   placeholder="Create a password"
                   class="form-control mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
  
          <button type="submit"
                  class="btn bg-indigo-600 hover:bg-indigo-500 text-white w-full py-2 rounded-md font-semibold transition">
            Create Account
          </button>
  
          <div class="text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" class="text-indigo-600 font-semibold hover:underline" (click)="isSignup = false">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <toast-message></toast-message>
