<div class="flex min-h-screen justify-center bg-gray-100 text-gray-900">
  <div class="m-0 flex max-w-screen-xl flex-1 justify-center bg-white shadow sm:m-10 sm:rounded-lg">
    
    <!-- Form Section -->
    <div class="p-6 sm:p-12 lg:w-1/2 xl:w-5/12">
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl font-extrabold xl:text-3xl">ðŸ““ Create Your Moodiary Account</h1>

        <div class="mt-8 w-full flex-1">
          <form class="mx-auto max-w-xs space-y-4" (ngSubmit)="register()">

            <!-- Name Field -->
            <input 
              type="text" 
              [(ngModel)]="name" 
              name="name" 
              required 
              autocomplete="name"
              placeholder="Name" 
              class="w-full rounded-lg border border-gray-200 bg-gray-100 px-8 py-4 text-sm font-medium placeholder-gray-500 focus:border-gray-400 focus:bg-white focus:outline-none" 
            />

            <!-- Email Field -->
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              autocomplete="email"
              placeholder="Email" 
              class="mt-5 w-full rounded-lg border border-gray-200 bg-gray-100 px-8 py-4 text-sm font-medium placeholder-gray-500 focus:border-gray-400 focus:bg-white focus:outline-none" 
            />

            <!-- Password Field -->
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              autocomplete="new-password"
              placeholder="Password" 
              class="mt-5 w-full rounded-lg border border-gray-200 bg-gray-100 px-8 py-4 text-sm font-medium placeholder-gray-500 focus:border-gray-400 focus:bg-white focus:outline-none" 
            />

            <!-- Register Button -->
            <button 
              type="submit" 
              class="focus:shadow-outline mt-5 flex w-full items-center justify-center rounded-lg bg-indigo-500 py-4 font-semibold tracking-wide text-gray-100 transition-all duration-300 ease-in-out hover:bg-indigo-700 focus:outline-none"
            >
              <svg class="-ml-2 h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="8.5" cy="7" r="4" />
                <path d="M20 8v6M23 11h-6" />
              </svg>
              <span class="ml-3">Sign Up</span>
            </button>

            <!-- Link to Login -->
            <p class="mt-6 text-center text-xs text-gray-600">
              Already have an account? 
              <a href="/login" class="border-b border-dotted border-gray-500">Sign in</a>
            </p>

            <!-- Error message -->
            <div class="flex items-center justify-center text-sm text-red-500">
              {{ error }}
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="hidden flex-1 text-center lg:flex">
      <div 
        class="m-8 w-full bg-contain bg-center bg-no-repeat xl:m-16" 
        style="background-image: url('https://res.cloudinary.com/dquspyuhw/image/upload/v1745651653/Untitled_design_tzx8ti.png');">
      </div>
    </div>
    
  </div>
</div>
