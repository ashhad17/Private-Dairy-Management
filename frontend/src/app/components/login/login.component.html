<!-- Background image and full screen layout -->
<div class="bg-[url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bG9naW4lMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww')] bg-cover bg-center min-h-screen flex items-center justify-center">

  <!-- Light transparent login box -->
  <div class="backdrop-blur-md bg-white/20 rounded-xl shadow-lg p-10 w-full max-w-lg mx-4 sm:mx-0">
 
   <h2 class="text-3xl font-bold text-center text-white mb-8 m-5">ðŸ“” Sign in to Your Moodiary</h2>
 
   <form class="space-y-6">
 
     <div>
       <label for="email" class="block text-base font-bold text-black">Email address</label>
       <input type="email" [(ngModel)]="email" name="email" id="email" autocomplete="email" required placeholder="Enter Your Email"
              class="mt-2 block w-full rounded-md border border-white/50 bg-white/40 px-4 py-2 text-black placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
     </div>
 
     <div>
       <label for="password" class="block text-base font-bold text-black">Password</label>
       <input type="password" [(ngModel)]="password" name="password" id="password" autocomplete="current-password" required placeholder="Enter Your Password"
              class="mt-2 block w-full rounded-md border border-white/50 bg-white/40 px-4 py-2 text-black placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
     </div>
 
     <div class="flex items-center justify-between text-sm text-white">
       <a href="/forgot-password" class="hover:underline">Forgot password?</a>
       <a href="/register" class="hover:underline">Create an account</a>
     </div>
 
     <div>
       <button (click)="login()" [disabled]="loading"
               class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500 transition">
         {{ loading ? 'Logging in...' : 'Login' }}
       </button>
     </div>
 
     <div>
       <a href="/otp-login"
          class="w-full block text-center rounded-md bg-indigo-500 px-4 py-2 text-white font-semibold hover:bg-indigo-400 transition">
         Login with OTP
       </a>
     </div>
     <!-- <div class="flex items-center justify-center text-red">{{}}</div> -->
 
   </form>
 </div>
 </div>
