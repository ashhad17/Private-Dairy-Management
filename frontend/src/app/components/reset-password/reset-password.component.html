
   <div class="flex min-h-screen items-center justify-center bg-gray-50 px-4 py-12">
    <div class="w-full max-w-md space-y-8">
      <div>
        <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=green&shade=600" alt="Logo" /> -->
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
          Reset Password
        </h2>
      </div>
  
      <form class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <!-- New Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" />
          </div>
        </div>
  
        <div>
          <button type="button" (click)="submit()" [disabled]="loading"
            class="group relative flex w-full justify-center rounded-md bg-green-600 py-2 px-4 text-sm font-semibold text-white hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            {{ loading ? 'Resetting...' : 'Reset Password' }}
          </button>
        </div>
  
        <!-- Feedback Messages -->
        <div *ngIf="success" class="text-sm text-green-600 text-center">
          {{ success }}
        </div>
        <div *ngIf="error" class="text-sm text-red-500 text-center">
          {{ error }}
        </div>
      </form>
  
      <p class="mt-6 text-center text-sm text-gray-600">
        Know your password?
        <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500">Login here</a>
      </p>
    </div>
  </div>
  
  <toast-message></toast-message>
