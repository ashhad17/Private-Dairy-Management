   <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Forgot Password</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" (ngSubmit)="submit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input type="email" [(ngModel)]="email" name="email" id="email" autocomplete="email" required 
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>
  
        <div>
          <button type="submit" 
            class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-blue-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            {{ loading ? 'Sending...' : 'Request Reset Link' }}
          </button>
        </div>
  
        <div *ngIf="message" class="text-green-600 text-sm text-center mt-3">
          {{ message }}
        </div>
        <div *ngIf="error" class="text-red-500 text-sm text-center mt-3">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
  <toast-message></toast-message>
